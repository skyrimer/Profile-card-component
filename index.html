<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/css/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="/images/bg-pattern-top.svg" alt="" id="top">
  <img src="/images/bg-pattern-bottom.svg" alt="" id="bottom">
  <div class="container-wrapper">
    <div class="container">
      <div class="top-section">
        <img src="/images/image-victor.jpg" alt="Victor">
        <h4>Victor Crest <span>26</span></h4>
        <p>London</p>
      </div>
      <div class="cards">
        <div class="card">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="card">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="card">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution" style="margin-top: 5em;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/skyrimer">Kirill Chekmenev</a>.
    </div>
  </div>


</body>

</html>
